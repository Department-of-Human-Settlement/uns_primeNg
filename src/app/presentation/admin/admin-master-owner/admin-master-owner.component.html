<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="flex justify-content-between align-items-center">
    <div>
        <h3 class="font-bold">Owners</h3>
    </div>
    <div class="flex gap-2">
        <p-button label="Add Owners" (onClick)="addOwner()"></p-button>
    </div>
</div>

<hr class="border-0 surface-white m-4" />
<p-table [value]="owners" sortField="id" [sortOrder]="-1">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="cid">
                CID <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
                Name <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="contact">
                Contact <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th >
                Actions
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-owner>
        <tr>
            <td>{{ owner?.cid}}</td>
            <td>{{ owner?.name}}</td>
            <td>{{ owner?.contact}}</td>
            <td>
                <p-button label = "Edit" (onClick)="editOwner(owner)"></p-button>
                <p-button severity="danger" class="mx-2" label = "Delete" (onClick)="deleteOwner(owner.id)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
