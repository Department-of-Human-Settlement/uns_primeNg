<div class="flex gap-4">
    <p-toast></p-toast>
    <div class="w-full flex flex-column gap-4">
        <div class="card flex-row gap-4 p-fluid overflow-auto">
            <div class="flex-auto mt-3">
                <label for="jamthog" class="mt-3">Existancy Status</label>
                <p-dropdown [options]="buildingExistancyStatus" [(ngModel)]="selectedBuildingExistancy"
                    [showClear]="true" placeholder="Existancy Status"></p-dropdown>
            </div>
            <div class="flex-auto mt-3">
                <label for="jamthog" class="mt-3">Associative Position</label>
                <p-dropdown [options]="buildingAssociativePositionOptions" [(ngModel)]="selectedAssociativePosition"
                     [showClear]="true" placeholder="Associative Position"></p-dropdown>
            </div>
            <div class="flex-auto mt-3">
                <label for="jamthog" class="mt-3">Building Use</label>
                <p-dropdown [options]="buildingUseOptions" [(ngModel)]="selectedUse" [showClear]="true"
                    placeholder="Building Use"></p-dropdown>
            </div>
            <div class="flex-auto mt-3">
                <label for="jamthog" class="mt-3">Building Type</label>
                <p-dropdown [options]="buildingTypeOptions" [(ngModel)]="selectedBuildingType" [showClear]="true"
                     placeholder="Building Type"></p-dropdown>
            </div>
            <div class="flex-auto mt-3">
                <label for="jamthog">Jamthog Count</label>
                <p-inputNumber [(ngModel)]="jamthogCount" mode="decimal" inputId="jamthog" [useGrouping]="false">
                </p-inputNumber>
            </div>
            <div class="flex-auto mt-3">
                <label for="attic">Attic Count</label>
                <p-inputNumber [(ngModel)]="atticCount" mode="decimal" inputId="attic" [useGrouping]="false">
                </p-inputNumber>
            </div>
            <div class="flex-auto mt-3">
                <label for="regular">Regular Floor Count</label>
                <p-inputNumber [(ngModel)]="regularFloorCount" mode="decimal" inputId="regular" [useGrouping]="false">
                </p-inputNumber>
            </div>
            <div class="flex-auto mt-3">
                <label for="stilt">Stilts Floor Count</label>
                <p-inputNumber [(ngModel)]="stiltCount" mode="decimal" inputId="stilt" [useGrouping]="false">
                </p-inputNumber>
            </div>
            <div class="flex-auto mt-3">
                <label for="basement">Basement Count</label>
                <p-inputNumber [(ngModel)]="basementCount" mode="decimal" inputId="basement" [useGrouping]="false">
                </p-inputNumber>
            </div>
            <div class="flex-auto mt-4">
                <p-button *ngIf="!isEdit" label="Submit" (onClick)="create()" [disabled]="isButtonPressed"></p-button>
                <p-button *ngIf="isEdit" label="Update" (onClick)="update()" [disabled]="isButtonPressed"></p-button>
            </div>

        </div>
    </div>
</div>
