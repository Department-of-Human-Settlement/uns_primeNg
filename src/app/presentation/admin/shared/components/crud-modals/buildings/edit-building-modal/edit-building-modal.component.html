<div class="">
    <p-toast></p-toast>
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <div class="field">
                    <label htmlFor="name">Building Name</label>
                    <input pInputText id="name" [(ngModel)]="buildingName" />
                </div>
                <div class="field">
                    <label for="jamthog" class="mt-3">Existancy Status</label>
                    <p-dropdown
                        [options]="buildingExistancyStatus"
                        [(ngModel)]="selectedBuildingExistancy"
                        placeholder="Existancy Status"
                    ></p-dropdown>
                </div>

                <div class="field">
                    <label for="jamthog" class="mt-3"
                        >Associative Position</label
                    >
                    <p-dropdown
                        [options]="buildingAssociativePositionOptions"
                        [(ngModel)]="selectedAssociativePosition"
                        placeholder="Associative Position"
                    ></p-dropdown>
                </div>
                <div class="field">
                    <label for="jamthog" class="mt-3">Building Use</label>
                    <p-dropdown
                        [options]="buildingUseOptions"
                        [(ngModel)]="selectedUse"
                        placeholder="Building Use"
                    ></p-dropdown>
                </div>
                <div class="field">
                    <label for="jamthog" class="mt-3">Building Type</label>
                    <p-dropdown
                        [options]="buildingTypeOptions"
                        [(ngModel)]="selectedBuildingType"
                        placeholder="Building Type"
                    ></p-dropdown>
                </div>
                <div class="field">
                    <label for="jamthog">Jamthog Count</label>
                    <p-inputNumber
                        [(ngModel)]="jamthogCount"
                        mode="decimal"
                        inputId="jamthog"
                        [useGrouping]="false"
                    >
                    </p-inputNumber>
                </div>
                <div class="field">
                    <label for="attic">Attic Count</label>
                    <p-inputNumber
                        [(ngModel)]="atticCount"
                        mode="decimal"
                        inputId="attic"
                        [useGrouping]="false"
                    >
                    </p-inputNumber>
                </div>
                <div class="field">
                    <label for="regular">Regular Floor Count</label>
                    <p-inputNumber
                        [(ngModel)]="regularFloorCount"
                        mode="decimal"
                        inputId="regular"
                        [useGrouping]="false"
                    >
                    </p-inputNumber>
                </div>
                <div class="field">
                    <label for="stilt">Stilts Floor Count</label>
                    <p-inputNumber
                        [(ngModel)]="stiltCount"
                        mode="decimal"
                        inputId="stilt"
                        [useGrouping]="false"
                    >
                    </p-inputNumber>
                </div>
                <div class="field">
                    <label for="basement">Basement Count</label>
                    <p-inputNumber
                        [(ngModel)]="basementCount"
                        mode="decimal"
                        inputId="basement"
                        [useGrouping]="false"
                    >
                    </p-inputNumber>
                </div>
                <div class="flex-auto mt-4">
                    <p-button
                        *ngIf="!isEdit"
                        label="Submit"
                        (onClick)="create()"
                        [disabled]="isButtonPressed"
                    ></p-button>
                    <p-button
                        *ngIf="isEdit"
                        label="Update"
                        (onClick)="update()"
                        [disabled]="isButtonPressed"
                    ></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
