<p>Status: {{ status }}</p>

<textarea rows="5" cols="30" pTextarea [(ngModel)]="remarks"></textarea>

<div class="flex justify-content-end mt-4 gap-2">
    <p-button
        [label]="getButtonLabel()"
        [severity]="getButtonSeverity()"
        (click)="updateStatus()"
    ></p-button>
    <p-button label="cancel" severity="secondary"></p-button>
</div>
