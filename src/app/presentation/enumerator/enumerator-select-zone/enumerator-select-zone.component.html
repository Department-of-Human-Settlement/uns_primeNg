<div
    class="flex justify-content-center align-items-center h-screen w-full px-6 py-6 lg:px-8"
>
    <div class="surface-card p-4 shadow-2 border-round w-full max-w-30rem">
        <h3 class="mb-4 text-xl font-medium text-primary">Select Zone</h3>

        <div class="flex flex-column gap-4 p-fluid">
            <div>
                <label for="dzongkhag" class="block text-900 font-medium mb-2"
                    >Select Dzongkhag</label
                >
                <p-dropdown
                    [options]="dzongkhags"
                    optionLabel="name"
                    [(ngModel)]="selectedDzongkhag"
                    placeholder="Select a Dzongkhag"
                    (onChange)="handleDzongkhagChange($event.value)"
                >
                </p-dropdown>
            </div>

            <div>
                <label for="zone" class="block text-900 font-medium mb-2"
                    >Select Zone</label
                >
                <p-dropdown
                    [options]="zones"
                    optionLabel="name"
                    [(ngModel)]="selectedZone"
                    placeholder="Select a Zone"
                    (onChange)="handleZoneChange($event.value)"
                >
                </p-dropdown>
            </div>

            <div>
                <label for="subZone" class="block text-900 font-medium mb-2"
                    >Select Sub Zone</label
                >
                <p-dropdown
                    [options]="subzones"
                    optionLabel="name"
                    [(ngModel)]="selectedSubZone"
                    placeholder="Select a Sub Zone"
                >
                </p-dropdown>
            </div>

            <p-button
                label="Select & Load Buildings"
                (click)="loadBuildings()"
                class="w-full"
            >
            </p-button>
        </div>
    </div>
</div>
