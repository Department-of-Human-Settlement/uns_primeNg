<!-- Simple Camera Interface using native video element -->
<div class="container">
    <!-- Error Display -->
    <div *ngIf="errorMessage" class="error-container">
        <div class="error-card">
            <i class="pi pi-exclamation-triangle error-icon"></i>
            <h3 class="error-title">Camera Error</h3>
            <p class="error-message">{{ errorMessage }}</p>
            <button
                pButton
                type="button"
                label="Close"
                class="p-button-outlined mt-3"
                (click)="closeModal()"
            ></button>
        </div>
    </div>

    <!-- Video/Image Container -->
    <div *ngIf="!errorMessage" class="video-container">
        <!-- Webcam View -->
        <video
            #videoElement
            *ngIf="!capturedImage"
            autoplay
            playsinline
            class="webcam"
        ></video>

        <!-- Captured Image Preview -->
        <div *ngIf="capturedImage" class="captured-image-container">
            <p class="building-id-overlay">Building ID: {{ buildingId }}</p>
            <img
                [src]="capturedImage"
                alt="Captured Image"
                class="captured-image"
            />
        </div>
    </div>

    <!-- Control Buttons -->
    <div *ngIf="!errorMessage" class="controls">
        <!-- Camera Switch Button -->
        <button
            *ngIf="!capturedImage && canSwitchCamera"
            type="button"
            class="switch-camera-button"
            (click)="switchCamera()"
            title="Switch Camera"
        >
            <i class="pi pi-refresh"></i>
        </button>

        <!-- Capture Button -->
        <button
            *ngIf="!capturedImage"
            (click)="capturePhoto()"
            class="capture-button"
        >
            <i class="pi pi-camera icon"></i>
        </button>

        <!-- Upload Button -->
        <button
            *ngIf="capturedImage"
            pButton
            type="button"
            icon="pi pi-upload"
            label="Upload"
            class="p-button-success"
            (click)="uploadImage()"
            [loading]="isUploading"
            [disabled]="isUploading"
        ></button>

        <!-- Retake Button -->
        <button
            *ngIf="capturedImage"
            pButton
            type="button"
            icon="pi pi-refresh"
            label="Retake"
            class="p-button-outlined p-button-secondary"
            (click)="retakePhoto()"
            [disabled]="isUploading"
        ></button>

        <!-- Close Button -->
        <button
            pButton
            type="button"
            icon="pi pi-times"
            label="Close"
            class="p-button-outlined p-button-danger"
            (click)="closeModal()"
        ></button>
    </div>

    <!-- Upload Progress -->
    <div *ngIf="isUploading" class="upload-progress">
        <p-progressBar
            [value]="uploadProgress"
            [showValue]="true"
            styleClass="mb-2"
        ></p-progressBar>
        <span class="upload-progress-text">
            Uploading... {{ uploadProgress }}%
        </span>
    </div>
</div>

<!-- Toast for notifications -->
<p-toast></p-toast>
