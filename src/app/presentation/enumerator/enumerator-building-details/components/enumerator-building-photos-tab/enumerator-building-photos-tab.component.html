<div class="p-4">
    <div class="my-3 flex justify-content-between">
        <h2 class="text-lg font-semibold">Building Images</h2>
        <button
            pButton
            type="button"
            label="Take Photo"
            icon="pi pi-camera"
            class="p-button-primary"
            (click)="openTakePhotoModal()"
        ></button>
    </div>
    <p-divider></p-divider>

    <div class="flex flex-wrap gap-4">
        <div
            *ngFor="let image of buildingImages"
            class="relative"
            [ngStyle]="{
                'background-image': 'url(' + getImageUri(image.uri) + ')',
                'background-size': 'cover',
                'background-position': 'center',
            }"
            style="width: 100%; height: 300px"
        >
            <div class="absolute m-3">
                <button
                    pButton
                    type="button"
                    label="Delete"
                    icon="pi pi-trash"
                    class="p-button-danger"
                    (click)="deletePhoto(image)"
                ></button>
            </div>
        </div>
    </div>
</div>

<p-confirmDialog></p-confirmDialog>
